<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Native HTML select element</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>testing assumptions</h1>
    <nav>
      <ul>
        <li><a href="index.html">Index page</a></li>
        <li><a href="select1.html">Native Select</a></li>
        <li><a href="select2.html">JS-built Select</a></li>
        <li><a href="select3.html">JS-built Select, no form element</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="">
      <label for="select">Select a State</label>
      <select name="state" id="select">
        <option value="Alabama">Alabama</option>
        <option value="Alaska" selected>Alaska</option>
        <option value="Arizona">Arizona</option>
      </select>
    </form>
  </main>
  <footer>
    <p>This is just <a href="https://github.com/MelSumner/plain-html">a GitHub repo</a> deployed to Netlify.</p>
  </footer>
</body>
</html>
