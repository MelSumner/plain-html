<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Native HTML select element</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="">
      <label for="select">Select a State</label>
      <select name="state" id="select">
        <option value="Alabama">Alabama</option>
        <option value="Alaska" selected>Alaska</option>
        <option value="Arizona">Arizona</option>
      </select>
    </form>
  </main>
  <footer>
    <a href="select2.html">The JS-only version</a>
  </footer>
</body>
</html>
