<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>DOM Building A Select Element</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>testing assumptions</h1>
  </header>
  <aside>
    <nav>
      <ul>
        <li><a href="index.html">Index page</a></li>
        <li><a href="select1.html">Native Select</a></li>
        <li><a href="select2.html">JS-built Select</a></li>
        <li><a href="select3.html">JS-built Select, no form element</a></li>
      </ul>
    </nav>
  </aside>
  <main id="main">
  </main>
  <footer>
    <p>This is just <a href="https://github.com/MelSumner/plain-html">a GitHub repo</a> deployed to Netlify.</p>
  </footer>
  <script>
    window.onload = function () {
      // make the label element for the select element
      const labelEl = document.createElement("label");
      labelEl.appendChild(document.createTextNode("Select A State"));
      labelEl.setAttribute("id", "select-label");
      labelEl.setAttribute("for", "select");

      // make the select element and the option elements
      const selectEl = document.createElement("select");
      selectEl.setAttribute("id", "select");
      const option1 = document.createElement("option");
      option1.appendChild(document.createTextNode("Alabama"));
      const option2 = document.createElement("option");
      option2.appendChild(document.createTextNode("California"));
      option2.selected = true;
      const option3 = document.createElement("option");
      option3.appendChild(document.createTextNode("Oregon"));

      selectEl.appendChild(option1);
      selectEl.appendChild(option2);
      selectEl.appendChild(option3);

      // find the main element
      const mainEl = document.getElementById('main');
      
      // add the label element to the main element
      mainEl.appendChild(labelEl);

      // add the select to the label
      const labelElement = document.getElementById("label");
      labelElement.appendChild(selectEl);
    };
  </script>
</body>
</html>
